name: Deploy to Development

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/test.yml

  deploy:
    needs: test
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ secrets.AWS_REGION_DEV }}

      - name: ✅ Ensure S3 bucket exists
        run: |
          aws s3api head-bucket --bucket practipuma-v2-sam-deployments-dev 2>/dev/null || \
          aws s3 mb s3://practipuma-v2-sam-deployments-dev --region ${{ secrets.AWS_REGION_DEV }}

      # - name: Install dependencies
      #   run: |
      #     npm install
      #     for dir in lambdas/*/; do
      #       if [ -f "$dir/package.json" ]; then
      #         cd "$dir" && npm install && cd ../..
      #       fi
      #     done

      - name: Install layer dependencies
        run: |
          cd layers/backend-utils
          npm ci
          # Crear la carpeta nodejs/node_modules si no existe
          mkdir -p nodejs/node_modules
          cp -r node_modules/* nodejs/node_modules/

      - name: Validate SAM template
        run: sam validate --template infrastructure/template.yml --region ${{ secrets.AWS_REGION_DEV }}

      - name: Build and Deploy
        run: |
          sam build --template infrastructure/template.yml
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
            --stack-name practipuma-v2-dev \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION_DEV }} \
            --s3-bucket practipuma-v2-sam-deployments-dev \
            --parameter-overrides \
              "Environment=dev \
              StripeSecretKey=${{ secrets.STRIPE_SECRET_KEY_DEV }} \
              SupabaseUrl=${{ secrets.SUPABASE_URL_DEV }} \
              SupabaseAnonKey=${{ secrets.SUPABASE_ANON_KEY_DEV }}"
